    <style>mce-leaflet {display: block; width: 400px; min-height: 200px;}</style>

    <!-- XVVXRp -->
    <h3>Simple Marker with latlng="[51.505, -0.09]"</h3>
    <mce-leaflet center="[51.505, -0.09]">
      <mce-marker latlng="[51.505, -0.09]"></mce-marker>
    </mce-leaflet>

    <h3>Simple Marker with latlng="Brampton, Canada"</h3>
    <mce-leaflet id="my-map" center="Brampton, Canada">
      <mce-marker id="my-marker" latlng="Brampton, Canada"></mce-marker>
    </mce-leaflet>
    Enter Address: <input id="address" value="Brampton, Canada" onchange="updateMarker(event)">
    <script>
      function updateMarker(e) {
        document.querySelector('#my-marker').setAttribute('latlng', e.target.value);
        document.querySelector('#my-map').setAttribute('center', e.target.value);
      }
    </script>

    <h3>Marker with an event, on-dragend="dragendHandler" </h3>
    <mce-leaflet center="[51.505, -0.09]" scroll-wheel-zoom="false">
      <mce-marker latlng="[51.505, -0.09]" draggable="true" on-dragend="dragendHandler(event)"></mce-marker>
    </mce-leaflet>
    <script>
      function dragendHandler(event) {
        console.log('dragendHandler  event', event);
        alert(`lat: ${event.target.getLatLng().lat}, lng; ${event.target.getLatLng().lng}`)
      }
    </script>

    <h3>Add/Remove Markers</h3>
    click on map to add a marker, click on marker to remove it.
    <mce-leaflet id="dyn-map" center="[51.505, -0.09]" on-click="addMarker(event)" style="height: 400px">
    </mce-leaflet>
    <script>
      function addMarker(event) {
        document.querySelector('#dyn-map').insertAdjacentHTML('beforeend',
          `<mce-marker latlng="[${event.latlng.lat}, ${event.latlng.lng}]" on-click="removeMarker(event)"></mce-marker>`);
      }
      function removeMarker(event) {
        event.target.customElement.remove();
      }
    </script>
