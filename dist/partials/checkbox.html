<h3> Simple </h3>
<div class="container">
  <mce-checkbox id="checkbox1"></mce-checkbox>
  <label for="checkbox1">Unchecked</label>
  <mce-checkbox id="checkbox2" checked></mce-checkbox>
  <label for="checkbox2">Checked</label>
  <mce-checkbox id="checkbox3" disabled></mce-checkbox>
  <label for="checkbox3">Disabled</label>
  <mce-checkbox id="checkbox4" checked disabled></mce-checkbox> 
  <label for="checkbox4">Disabled</label>
</div>

<h3> Dark Background </h3>
<div class="container dark-bg">
  <mce-checkbox class="mce-" id="checkbox11"></mce-checkbox> 
  <label for="checkbox11">Unchecked</label>
  <mce-checkbox id="checkbox12" checked></mce-checkbox> 
  <label for="checkbox12">Checked</label>
  <mce-checkbox id="checkbox13" disabled></mce-checkbox> 
  <label for="checkbox13">Disabled</label>
  <mce-checkbox id="checkbox14" checked disabled></mce-checkbox>
  <label for="checkbox14">Disabled</label>
</div>
