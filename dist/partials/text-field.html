<h3>Text Field</h3>
<div>
  <h4>Simple</h4>
  <mce-text-field label="Simple Text Field"></mce-text-field>

  <h4>With Options</h4>
  <mce-text-field
    icon="credit_card"
    label="Floating Label Text"
    optional="(optional)"
    placeholder="Hint Text."
    prefix="$"
    helper-text="this is helper text"
    suffix="dollars">
  </mce-text-field>

  <h4> Full Width Input Field </h4>
  <mce-text-field class="mce-full-width"
    required
    icon="credit_card"
    label="Floating Label Text"
    placeholder="Hint Text."
    prefix="$"
    helper-text="This is with class='mce-full-width'"
    suffix="dollars">
  </mce-text-field>
</div>

<h3>Erroneous Text Field</h3>
<div>

  <h4>Default Required Field Error</h4>
  <mce-text-field required class="mce-dirty"
    label="Default required error" 
    helper-text="This is to show required error"
    />
  </mce-text-field>

  <h4>Custom Required Field Error</h4>
  <mce-text-field required class="mce-dirty" 
    label="Custom required error"
    helper-text="This is to show custom required error"
    required-error="Hey, don't be lazy, fill it up!!!" />
  </mce-text-field>

  <h4>Length Error</h4>
  <mce-text-field  class="mce-dirty" 
    label="min/max length error"
    helper-text="Enter charaters between 3 to 5"
    maxlength="5"
    minlength="3"
    value="too long"
    minlength-error="It's less than 3. too short"
    maxlength-error="It's more than 5. too long" />
  </mce-text-field>

  <h4>Pattern Error</h4> 
  <mce-text-field  class="mce-dirty"
    label="Pattern error"
    pattern-error="Please enter number only"
    helper-text="Enter any number"
    value="not a number"
    pattern="[0-9]+">
  </mce-text-field>

  <h4>Min/Max Value Error</h4>
  <mce-text-field required  class="mce-dirty"
    label="min/max value error"
    helper-text="Enter your age"
    type="number"
    max="100"
    min="50"
    value="49"
    min-error="It's less than 49. too young"
    max-error="It's more than 100. too old" />
  </mce-text-field>

  <h4> Input Type Error</h4>
  <mce-text-field class="mce-dirty"
    type="email"
    helper-text="Type an email"
    label="Type error"
    value="not.an.email"
    type-error="That is not an email">
  </mce-text-field>
</div>
