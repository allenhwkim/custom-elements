<h3>Simple Switch</h3>
<div>
  <mce-switch id="checkbox21"></mce-switch> <label for="checkbox21">Unchecked</label>
  <mce-switch id="checkbox22" checked></mce-switch> <label for="checkbox22">Checked</label>
  <mce-switch id="checkbox23" disabled></mce-switch> <label for="checkbox23">Disabled</label>
  <mce-switch id="checkbox24" checked disabled></mce-switch> <label for="checkbox24">Disabled</label>
</div>

<h3> Switch - Dark Background</h3>
<div class="container dark-bg">
  <mce-switch class="mce-dark-bg" id="checkbox31"></mce-switch> <label for="checkbox31">Unchecked</label>
  <mce-switch class="mce-dark-bg" id="checkbox32" checked></mce-switch> <label for="checkbox32">Checked</label>
  <mce-switch class="mce-dark-bg" id="checkbox33" disabled></mce-switch> <label for="checkbox33">Disabled</label>
  <mce-switch class="mce-dark-bg" id="checkbox34" checked disabled></mce-switch> <label for="checkbox34">Disabled</label>
</div>
