<!-- static, relative, fixed, absolute, sticky -->
<h3> Simple Blocker with no positioning, `static`</h3>
<div style="margin: 10px; height:100px; padding: 12px; border: 1px solid #ccc; border-radius: 20px;">
  <mce-blocker id="blocker-static">
    <mce-refresh-indicator class="mce-no-border mce-loading"></mce-refresh-indicator>
  </mce-blocker>
  margin: 10px; height:100px; padding: 12px; 
</div>
<button onclick="toggle('blocker-static')">Open/Close Blocker</button>

<h3> position `relative` blocker</h3>
<div id="div-relative" style="margin: 10px; width: 400px; height:100px; position: relative; border: 1px solid #ccc">
  margin-left: 40px; width: 400px; height:300px; position: relative; 
  <mce-blocker   class="mce-visible"  id="blocker-relative">
     <mce-refresh-indicator class="mce-no-border mce-loading"></mce-refresh-indicator>
  </mce-blocker>
</div>
<button onclick="toggle('blocker-relative')">Open/Close Blocker</button>

<div style="position: relative">
  <h3> position `absolute` blocker</h3>
  <button onclick="toggle('blocker-absolute')">Open/Close Blocker</button>
  <div id="div-absolute" style="margin: 10px; width: 400px; height:100px; position: absolute; border: 1px solid #ccc">
    margin-left: 40px; width: 400px; height:300px; position: absolute; 
    <mce-blocker   class="mce-visible"  id="blocker-absolute">
       <mce-refresh-indicator class="mce-no-border mce-loading"></mce-refresh-indicator>
    </mce-blocker>
  </div>
  <div style="height: 200px"></div>
</div>

<script>
  function toggle(blockerId) {
    let blocker = document.querySelector('#'+blockerId);
    let func = blocker.classList.contains('mce-visible') ? 'close' : 'open';
    blocker[func]();
  }
</script>
