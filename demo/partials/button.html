<h3>Normal Button</h3>
<div>
  <button> <mce-icon>search</mce-icon> Normal </button>
</div>

<h3>MCE Buttons</h3>
<div>
  <mce-button> <mce-icon>search</mce-icon> Normal </mce-button>
  <mce-button class="mce-dark"> <mce-icon>search</mce-icon> Normal </mce-button> 
  <mce-button disabled> <mce-icon>search</mce-icon> disabled </mce-button>
  <mce-button disabled class="mce-dark"> <mce-icon>search</mce-icon> disabled </mce-button>
</div>

<h3>Raised Buttons</h3>
<div>
  <mce-button class="mce-raised"> <mce-icon>search</mce-icon> Normal </mce-button>
  <mce-button class="mce-raised dark"> <mce-icon>search</mce-icon> Normal </mce-button>
  <mce-button disabled class="mce-raised"> <mce-icon>search</mce-icon> disabled </mce-button>
  <mce-button disabled class="mce-raised mce-dark"> <mce-icon>search</mce-icon> disabled </mce-button>
</div>

<h3>Floating Action Buttons</h3>
<div>
  <mce-button class="mce-fab"> <mce-icon>add</mce-icon> </mce-button> 
  <mce-button class="mce-fab mce-dark"> <mce-icon>add</mce-icon> </mce-button>
  <mce-button class="mce-fab mce-mini"> <mce-icon>add</mce-icon> </mce-button>
  <mce-button class="mce-fab mce-mini mce-dark"> <mce-icon>add</mce-icon> </mce-button>
</div>
