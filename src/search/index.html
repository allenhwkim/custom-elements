<h3>Simple Search</h3>
<div class="mce-container">
  <mce-search on-search="alert('You are searching...'+keyword)"></mce-search>
</div>

<h3>Search - With App Bar</h3>
<div class="container">
  <mce-app-bar display-level="div">
    <mce-icon>menu</mce-icon>
    <h1 class="mce-title">App Bar</h1>
    <div class="mce-icons">
      <mce-search class="mce-dark-bg" on-search="alert(keyword)"></mce-search>
      <mce-icon>favorite</mce-icon>
      <mce-icon>more_vert</mce-icon>
    </div>
  </mce-app-bar>
</div>

<h3>Search - Right Background</h3>
<div class="container">
  <mce-search class="mce-visible" on-search="alert(keyword)" style="float:right"></mce-search>
</div>

<h3>Search - Dark-Background</h3>
<div class="container dark-bg">
  <mce-search on-search="alert(keyword)" class="mce-dark-bg"></mce-search>
</div>
