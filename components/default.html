<template for="Default">
  <style id="custom-elements">
    /**
      https://material.io/guidelines/components/buttons.html#buttons-style
      https://material.io/guidelines/components/selection-controls.html
    */

    /*****************************************************************************
     * keyframes
     *****************************************************************************/
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to   { transform: rotate(359deg); }
    }
    @keyframes ripple {
      0%   { transform: scale(0); }
      20%  { transform: scale(1); }
      100% { opacity: 0; transform: scale(2); }
    }

    :root {
      margin: 0;
      color: var(--theme-text-color-800, #424242);
    }

    /****************************************************************************
     * elements
     ***************************************************************************/
    body {
      font-family: var(--theme-font, 'Roboto');
      margin: 0;
    }
    *, *:before, *:after {
      box-sizing: border-box;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    an-app-bar + * {
      margin: 56px 0;
      padding: 16px;
      background-color: var(--theme-color-100, #f5f5f5);
    }
    p {
      padding: 16px;
    }
    li {
      list-style: inside;
    }

    .button,
    button {
      min-width: 88px;
      height: 36px;
      border-radius: 2px;
      text-transform: uppercase;
      line-height: 36px;
      padding: 0 16px !important;
      letter-spacing: 0px;
      position: relative;
      font-weight: 500;
      font-size: 14px;
      cursor: pointer;
      user-select: none;
      text-align: center;
      border: none;
      overflow: hidden;
      background-color: var(--theme-text-color-0, #FFFFFF);
      color: var(--theme-text-color-800, #424242);
    }

    .button:focus,
    button:focus {
      outline: none;
      background-color: var(--theme-color-300, #e0e0e0);
    }
    .button:active,
    button:active {
      background-color: var(--theme-color-400, #bdbdbd);
    }
    .button.disabled,
    button:disabled {
      color: var(--theme-text-color-400, #BDBDBD);
      pointer-events: none;
    }
    .button > *,
    button > * {
      vertical-align: middle;
    }
    .button:after,
    button:after {
      content: '';
      display: block;
      position: absolute;
      left: 50%;
      top: 50%;
      width: 120px;
      height: 120px;
      margin-left: -60px;
      margin-top: -60px;
      background: #3f51b5;
      border-radius: 100%;
      opacity: .6;
      visibility: hidden;

      transform: scale(0);
    }
    .button:active:after,
    button:active:after {
      animation: ripple 1s ease-out;
    }
    .button:focus:after,
    button:focus:after {
      visibility: visible;
    }

    .button[dark],
    button[dark] {
      background-color: var(--theme-color-600, #757575);
      color: var(--theme-color-0, #ffffff);
    }

    /* raised button */
    .button[raised],
    button[raised] {
      box-shadow: var(--theme-shadow-2dp,  0   2px  4px rgba(0,0,0,0.16), 0  2px  4px rgba(0,0,0,0.23));
    }

    /* floating action button */
    .button[fab],
    button[fab] {
      width: 56px;
      min-width: 56px;
      height: 56px;
      text-align: center;
      line-height: 56px;
      border-radius: 50%;
      padding: 0;
      box-shadow: var(--theme-shadow-2dp,  0   2px  4px rgba(0,0,0,0.16), 0  2px  4px rgba(0,0,0,0.23));
      z-index: 6;
    }
    .button[fab][pressed],
    button[fab][pressed] {
      z-index: 12;
    }
    .button[fab][mini],
    button[fab][mini] {
      width: 40px;
      min-width: 40px;
      padding: 0 !important;
      height: 40px;
      line-height: 40px;
    }

    input[type=radio],
    input[type=checkbox]  {
      visibility: hidden;
      position: relative;
      margin: 0;
      width: 24px;
      height: 24px;
      vertical-align: middle;
    }

    input[type=radio]:before,
    input[type=checkbox]:before  {
      position: relative;
      content: "\e835";
      font-family: 'Material Icons';
      visibility: visible;
      width: 24px;
      height: 24px;
      font-size: 24px;
    }

    input[type=radio]:before  {
      content: "\e836";
    }
    input[type=radio]:checked:before  {
      content: "\e837";
    }
    input[type=checkbox]:before  {
      content: "\e835";
    }
    input[type=checkbox]:checked:before  {
      content: '\e834';
    }

    .dark-bg input[type=radio],
    .dark-bg input[type=checkbox] {
      color: var(--theme-text-color-0, #FFFFFF);
    }
    input[type=radio]:after,
    input[type=checkbox]:after {
      content: '';
      width: 48px;
      height: 48px;
      margin-left: -24px;
      margin-top: -24px;
      background-color: #3f51b5;
      display: block;
      position: absolute;
      left: 50%;
      top: 50%;
      border-radius: 50%;
      opacity: 0.6;
      transform: scale(0);
      visibility: hidden;
    }
    input[type=radio]:active:after,
    input[type=checkbox]:active:after {
      transform: scale(1);
      visibility: visible;
      animation: ripple 1s ease-out;
    }

    input[type=checkbox][switch] {
      display: inline-block;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      visibility: visible;
      height: 16px;
      width: 36px;
      border-radius: 8px;
      outline: none;
    }
    input[type=checkbox][switch]:before  {
      border-radius: 50%;
      content: '';
      height: 20px;
      left: 0;
      margin: 0;
      outline: 0;
      position: absolute;
      top: 50%;
      transform: translate(0, -50%);
      -ms-transform: translate(0, -50%);
      -webkit-transform: translate(0, -50%);
      transition: all 0.3s ease;
      -webkit-transition: all 0.3s ease;
      width: 20px;
    }
    input[type=checkbox][switch]:checked:before  {
      left: auto;
      right: 0;
    }
    input[type=checkbox][switch] { background-color: var(--theme-text-color-500, #9E9E9E); }
    input[type=checkbox][switch]:before { background-color: var(--theme-text-color-700, #616161); }
    input[type=checkbox][switch]:checked { background-color: var(--theme-color-500, #9e9e9e); }
    input[type=checkbox][switch]:checked:before { background-color: var(--theme-color-700, #616161); }

    .dark-bg input[type=checkbox][switch] { background-color: var(--theme-text-color-500, #9e9e9e); }
    .dark-bg input[type=checkbox][switch]:before  { background-color: var(--theme-text-color-100, #f5f5f5); }
    .dark-bg input[type=checkbox][switch]:checked { background-color: var(--theme-color-500, #9e9e9e); }
    .dark-bg input[type=checkbox][switch]:checked:before { background-color: var(--theme-color-100, #f5f5f5); }

    /****************************************************************************
     * classes
     ***************************************************************************/
    .float-left { float: left; }
    .float-right { float: right; }
    .display-none { display: none; }
    .display-none:target { display: block; }
    .clear-both:after {
      visibility: hidden;
      display: block;
      font-size: 0;
      content: " ";
      clear: both;
      height: 0;
    }
    .container {
      padding: 12px;
    }
    .dark-bg {
      background-color: var(--theme-color-600, #757575);
      color: var(--theme-text-color-0, #ffffff);
    }

    [md-icon], 
    .md-icon,
    .material-icons {
      font-family: 'Material Icons';
      font-weight: normal;
      font-style: normal;
      font-size: 24px;
      line-height: 1;
      letter-spacing: normal;
      text-transform: none;
      display: inline-block;
      white-space: nowrap;
      word-wrap: normal;
      direction: ltr;
      -webkit-font-feature-settings: 'liga';
      -webkit-font-smoothing: antialiased;
      user-select: none;
    }
  </style>
</template>

<script>
(function() {
  var thisScript = document.currentScript;
  let template = thisScript.ownerDocument.querySelector('template[for=Default]');
  let style = template.content.querySelector('style').cloneNode(true);
  !document.querySelector(`#ce-core-style, #${style.id}`) && document.head.appendChild(style);
})();
</script>
