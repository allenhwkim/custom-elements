<!--
  https://material.io/guidelines/components/bottom-navigation.html#bottom-navigation-specs
-->
<template for="BottomNavBar">
  <style id="a-bottom-nav-bar-style">
    a-bottom-nav-bar {
      background-color: var(--theme-color-50, #FAFAFA);
      border-radius: 2px;
      border: 1px solid #ccc;
      bottom: 0;
      box-shadow: var(--theme-shadow-1dp, 0   1px  3px rgba(0,0,0,0.12), 0  1px  2px rgba(0,0,0,0.24));
      color: var(--theme-color-900, #212121);
      display: flex;
      font-size: 0px;
      height: var(--theme-height-bottom-nav-bar, 56px);
      justify-content: space-between;
      margin: 0 auto;
      position: fixed;
      width: 100%;
      z-index: 8;
    }
    a-bottom-nav-bar > * {
      flex: 1;
    }
  </style>
</template>

<script>
( function() {
  var thisScript = document.currentScript;

  class BottomNavBar extends HTMLElement {
    constructor() {
      super();
      this._init();
    }

    _init() {
      let template = thisScript.ownerDocument.querySelector('template[for=BottomNavBar]');
      let style = template.content.querySelector('style').cloneNode(true);
      !document.querySelector(`#ce-core-style, #${style.id}`) && document.head.appendChild(style);
    }
  }
  
  customElements.define('a-bottom-nav-bar', BottomNavBar);
})();
</script>
