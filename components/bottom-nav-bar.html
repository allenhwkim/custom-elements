<!--
  https://material.io/guidelines/components/bottom-navigation.html#bottom-navigation-specs
-->
<template for="BottomNavBar">
  <link rel="stylesheet" href="../components/common.css">
  <style>
    :host {
      display: block;
      width: 100%;
      min-width: 320px;
      min-height: 56px;
      background-color: var(--theme-primary, #fff);
      color: var(--theme-text-primary, #212121);
      box-shadow: var(--theme-shadow-4dp);
      position: absolute;
      top: 0;
      left: 0;
      z-index: 4;
    }
    :host(.theme-reversed) {
      background-color: var(--theme-text-primary, #fff);
      color: var(--theme-primary, #212121);
    }
    :host([fixed]) {
      position: fixed;
    }
    .title {
      display: inline-block;
      line-height: 56px;
      font-size: 20px;
      font-weight: 500;
      margin-left: 16px;
    }
    [md-icon] {
      padding: 16px;
    }
    #container ::slotted([md-icon]) {
      padding: 16px;
    }
    #container ::slotted(a) {
      text-decoration: none;
      color: inherit;
    }
    #container #icons :slotted(div) {
      display: inline-block;
    }
  </style>
  <div id="container">
    <div class="float-left" id="menu">
      <slot name="menu-icon"></slot>
    </div>
    <div class="title">
      <slot name="title"></slot>
    </div>
    <div class="float-right" id="icons">
      <slot name="action-icon"></slot>
    </div>
    <br class="clear-both" />
    <slot></slot>
  </div>
</template>

<script>
  class BottomNavBar extends HTMLElement {
    constructor() {
      super();
      let shadowRoot = this.attachShadow({mode: 'open'});
      const template = document.currentScript.ownerDocument.querySelector('template[for=BottomNavBar]');
      shadowRoot.appendChild(template.content.cloneNode(true));
    }

    connectedCallback() {}
    disconnectedCallback() {}
    attributeChangedCallback(a,o,n) {}
  }
  
  customElements.define('an-bottom-nav-bar', BottomNavBar);
</script>
